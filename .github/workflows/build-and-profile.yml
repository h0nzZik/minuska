name: Build and profile and CoqDoc

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v9
    - name: Setup Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@main

    - name: 'Build coq-minuska'
      run: nix build -L '.#coq-minuska' --out-link ./result-coq-minuska

    - name: 'Build Minuska'
      run: nix build -L '.#minuska' --out-link ./result-minuska

    - name: 'Run standalone benchmarks'
      run: nix develop -L '.#bench-standalone' --command ./bench-standalone/test.sh

    - name: 'Run hybrid benchmarks'
      run: nix develop -L '.#bench-hybrid' --command ./bench-hybrid/test.sh

    - name: 'Build Coq language examples'
      run: nix build -L '.#languages-in-coq'

    - name: 'Run Coq benchmarks'
      run: nix develop -L '.#bench-coq' --command ./bench-coq/build-and-profile.sh
      
    - if: matrix.os == 'ubuntu-latest'
      name: Setup Pages
      uses: actions/configure-pages@v4
    - if: matrix.os == 'ubuntu-latest'
      name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path:  'result-coq-minuska/share/coq-minuska/Minuska.html/'


  deploy-pages:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

